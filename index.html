<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Smexy Pizza</title>
  </head>
  <body>
    <div class="container">
      <form class="submitOrder">
        <p>Please choose your pizza size:</p>
        <label><input type="radio" name="pizzaSize" value="small">Small</label>
        <label><input type="radio" name="pizzaSize" value="medium">Medium</label>
        <label><input type="radio" name="pizzaSize" value="large">Large</label>
        <p>Please choose your pizza flavor:</p>
        <label><input type="radio" name="pizzaFlavor" value="cheese">Cheese</label>
        <label><input type="radio" name="pizzaFlavor" value="pepperoni">Pepperoni</label>
        <label><input type="radio" name="pizzaFlavor" value="veggie">Veggie Combo</label>
        <p>Would you like pick-up or delivery?</p>
        <label><input type="radio" name="pickUpOrDelivery" value="pickUp">Pick-up</label>
        <label><input type="radio" name="pickUpOrDelivery" value="delivery">Delivery</label>
        <button type="submit" name="order">Place Order</button>
      </form>
    </div>
  </body>
</html>
